<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrusel de Imágenes">
    <meta name="author" content="Denardo Taco Sánchez">
    <title>Galería de Imagenes de Halloween</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 class="title">Galería de Halloween</h1>

    <!-- Galería -->
    <main id="gallery" class="gallery">
      <img src="images/1.webp" alt="Halloween 1" class="gallery__img">
      <img src="images/2.webp" alt="Halloween 2" class="gallery__img">
      <img src="images/3.webp" alt="Halloween 3" class="gallery__img">
      <img src="images/4.webp" alt="Halloween 4" class="gallery__img">
      <img src="images/5.webp" alt="Halloween 5" class="gallery__img">
      <img src="images/6.webp" alt="Halloween 6" class="gallery__img">
      <img src="images/7.webp" alt="Halloween 7" class="gallery__img">
      <img src="images/8.webp" alt="Halloween 8" class="gallery__img">
      <img src="images/9.webp" alt="Halloween 9" class="gallery__img">
      <img src="images/10.webp" alt="Halloween 10" class="gallery__img">
      <img src="images/11.webp" alt="Halloween 11" class="gallery__img">
      <img src="images/12.webp" alt="Halloween 12" class="gallery__img">
    </main>

    <!-- Imagen seleccionada -->
    <div id="special" class="special">
      <img src="images/icons/left.svg" alt="Flecha Izquierda" id="leftArrow" class="special__icon">
      <img src="images/1.webp" alt="Imagen especial" id="specialImg" class="special__img">
      <img src="images/icons/right.svg" alt="Flecha Derecha" id="rightArrow" class="special__icon">
      <img src="images/icons/close.svg" alt="Cerrar especial" id="closeButton" class="special__icon special__icon--close">
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
